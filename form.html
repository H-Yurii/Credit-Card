<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Finance | Sign Up</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Cormorant+Garamond&family=DM+Sans:ital,opsz,wght@0,9..40,700;1,9..40,700&family=Dela+Gothic+One&family=EB+Garamond&family=IM+Fell+DW+Pica+SC&family=Inter&family=Kaushan+Script&family=Mate+SC&family=Montserrat:wght@400;600&family=Noto+Sans+Display:wght@800&family=Open+Sans:ital,wght@0,600;1,500&family=Pacifico&family=Playfair+Display&family=Poppins&family=Preahvihear&family=Roboto:ital,wght@0,400;0,500;1,900&family=Ubuntu&family=Work+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Cormorant+Garamond&family=DM+Sans:ital,opsz,wght@0,9..40,700;1,9..40,700&family=Dela+Gothic+One&family=EB+Garamond&family=IM+Fell+DW+Pica+SC&family=Inter&family=Kaushan+Script&family=Mate+SC&family=Montserrat:wght@400;600&family=Noto+Sans+Display:wght@800&family=Open+Sans:ital,wght@0,600;1,500&family=Pacifico&family=Playfair+Display&family=Poppins&family=Preahvihear&family=Roboto:ital,wght@0,400;0,500;1,900&family=Space+Mono:wght@700&family=Ubuntu&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <a href="./index.html" class="header__nav-logo">Nexus Finance</a>
            <ul class="header__nav-list">
                <li class="nav__list-item">About Us</li>
                <li class="nav__list-item">Gallery</li>
                <li class="nav__list-item">Crypto</li>
                <li class="nav__list-item">Sponsors</li>
            </ul>
            <a href="#" class="header__nav-link">Sign Up</a>
        </nav>
    </header>
    <div class="section">
        <div class="section__item"></div>
        <div class="section__item"></div>
        <div class="section__item"></div>
    </div>
    <div class="form">
        <div class="form__registration">
            <div class="form__registration-txt">
                <h2 class="registration__text-title">Create an Account</h2>
                <p class="registration__text-paragraph">
                    Creating an account for a bank card is the first step 
                    towards convenient and secure financial transactions
                </p>
            </div>
            <div class="form__registration-block">
                <label for="" class="registration__block-label">Username
                    <div class="block__label-modal modalOne">!</div>
                    <p class="block__label-explanation explanationOne">Username must have at least 5 symbols</p>
                </label>
                <input type="text" class="registration__block-input userName">
                <label for="" class="registration__block-label">Password
                    <div class="block__label-modal modalTwo">!</div>
                    <p class="block__label-explanation explanationTwo">Password must have at least 10 symbols and any special of them</p>
                </label>
                <input type="password" class="registration__block-input password">
                <label for="" class="registration__block-label">E-mail
                    <div class="block__label-modal modalThree">!</div>
                    <p class="block__label-explanation explanationThree">Did you correct write your e-mail address?</p>
                </label>
                <input type="email" class="registration__block-input email">
                <label for="" class="registration__block-label">Phone Number
                    <div class="block__label-modal modalFour">!</div>
                    <p class="block__label-explanation explanationFour">Write correct your phone number</p>
                </label>
                <input type="tel" class="registration__block-input phoneNumber">
                <button class="registration__block-button button">Create an Account</button>
            </div>
        </div>
        <div class="form__registration__block">
            <img src="./Picture/credit-card.png" alt="" class="form__registration-img">
            <img src="./Picture/credit-card.png" alt="" class="form__registration-img">
            <p class="form__registration-logo">[NF]</p>
        </div>
    </div>

    <script src="./form.js"></script>
</body>
</html>
