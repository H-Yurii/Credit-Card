<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form">
        <h2 class="form__title">Sign Up</h2>
        <div class="form__login">
            <label for="" class="form__login-label">Username
                <p class="form-label__warning1">Check out your username</p>
            </label>
            <input type="text" class="form__login-input userName" placeholder="Username">
            <label for="" class="form__login-label">Password
                <p class="form-label__warning2">Check out your password</p>
            </label>
            <input type="password" class="form__login-input password" placeholder="Password">
            <label for="" class="form__login-label">E-mail
                <p class="form-label__warning3">Check out your e-mail</p>
            </label>
            <input type="email" class="form__login-input email" placeholder="Email">
            <label for="" class="form__login-label">Phome number
                <p class="form-label__warning4">Check out your phone number</p>
            </label>
            <input type="tel" class="form__login-input phoneNumber" placeholder="Phone Number">
        </div>
        <button class="form__button">Sign Up
            <p class="form-button__congratulation">You have signed up!</p>
        </button>
    </div>
    <img src="./Number_1.jpg" alt="" class="form__first image">
    <img src="./Number_2.jpg" alt="" class="form__second image">
    <img src="./Number_3.jpg" alt="" class="form__third image">
    <img src="./Number_4.jpg" alt="" class="form__fourth image">

    <script src="./script.js"></script>
</body>
</html>
